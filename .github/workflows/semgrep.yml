name: Semgrep

on:
  #pull_request: {}
  push:
    branches:
    - main
    - master

permissions: read-all

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-22.04
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@74b568e8591fbb3115c70f3436a0c6b0909a8504 # v1
      with:
        egress-policy: block
        allowed-endpoints: 
          github.com:443
          metrics.semgrep.dev:443
          semgrep.dev:443
        
    - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v2
    
    - uses: returntocorp/semgrep-action@177d02a2d1c3f89e977083f7d979dc946b12323d # v1
      with:
        publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
